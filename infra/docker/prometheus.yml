global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kiosk-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - 'rules.yml'

# Scrape configurations
scrape_configs:
  # Kiosk Agent metrics
  - job_name: 'kiosk-agent'
    static_configs:
      - targets: ['kiosk-agent:7070']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if deployed)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    # Optional, only if node-exporter is deployed
