groups:
  - name: kiosk_agent_alerts
    interval: 30s
    rules:
      # Agent availability
      - alert: KioskAgentDown
        expr: up{job="kiosk-agent"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kiosk Agent is down"
          description: "Kiosk Agent has been down for more than 1 minute"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      # Payment failures
      - alert: PaymentFailureRate
        expr: rate(payment_operations_total{status="failed"}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"

      # OBD connection failures
      - alert: ObdConnectionFailures
        expr: rate(obd_connection_attempts_total{status="failed"}[10m]) > 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High OBD connection failure rate"
          description: "OBD connection failure rate is {{ $value | humanizePercentage }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"

      # Memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Agent is using {{ $value }}GB of memory"

      # Disk space
      - alert: LowDiskSpace
        expr: node_filesystem_avail_bytes{mountpoint="/app/data"} / node_filesystem_size_bytes{mountpoint="/app/data"} < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} disk space remaining"
