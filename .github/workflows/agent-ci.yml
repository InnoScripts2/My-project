name: Kiosk Agent CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/kiosk-agent/**'
      - 'packages/**'
      - '.github/workflows/agent-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/kiosk-agent/**'
      - 'packages/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --workspace=apps/kiosk-agent

      - name: Run ESLint
        run: |
          npm run lint --workspace=apps/kiosk-agent || true
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --workspace=apps/kiosk-agent

      - name: Run tests
        run: npm run test --workspace=apps/kiosk-agent
        env:
          NODE_ENV: test
          AGENT_ENV: DEV

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm ci --workspace=apps/kiosk-agent

      - name: Build TypeScript
        run: npm run build --workspace=apps/kiosk-agent

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-agent-build
          path: |
            apps/kiosk-agent/dist
            apps/kiosk-agent/package.json
            apps/kiosk-agent/package-lock.json
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kiosk-agent
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo ${{ steps.meta.outputs.tags }}
